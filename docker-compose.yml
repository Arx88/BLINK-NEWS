services:
  backend:
    build: .
    container_name: blink-news-backend
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    restart: unless-stopped
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - FLASK_DEBUG=1
    env_file:
      - .env
    command: python -u -m flask run --host=0.0.0.0 --port=5000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    build:
      context: ./news-blink-frontend
      dockerfile: Dockerfile.frontend
    container_name: blink-news-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./news-blink-frontend:/app
      - /app/node_modules
    restart: unless-stopped
    environment:
      - VITE_API_PROXY_TARGET=http://backend:5000
    depends_on:
      backend:
        condition: service_healthy
